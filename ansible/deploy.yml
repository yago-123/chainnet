- name: Deploy application from Git
  hosts: nodes
  become: yes
  become_method: sudo

  vars:
    app_dir: /var/chainnet
    config: 'default-config.yaml'
    repo_url: 'https://github.com/yago-123/chainnet.git'
    branch: 'master'
    go_version: '1.23.0'
    go_tar: "/tmp/go{{ go_version }}.linux-amd64.tar.gz"
    go_code: /usr/local
    go_bin_path: "{{ go_code }}/go/bin"
    build_target: "{{ build_target | default('node') }}"
    service_name: "{{ service_name | default('node') }}"
    service_file: "{{ service_file | default('node.service') }}"

  tasks:
    - name: Ensure apt is up to date and install necessary packages
      apt:
        update_cache: yes
        name:
          - make
          - protobuf-compiler
        state: present
      tags:
        - update
        - packages

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: '0755'
      tags:
        - directory

    - name: Clone the repository
      git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        version: "{{ branch }}"
        force: yes
        update: yes
      tags:
        - git

    - name: Download and install Go binary
      block:
        - name: Download Go binary
          get_url:
            url: "https://go.dev/dl/go{{ go_version }}.linux-amd64.tar.gz"
            dest: "{{ go_tar }}"

        - name: Extract Go binary
          unarchive:
            src: "{{ go_tar }}"
            dest: "{{ go_code }}"
            remote_src: yes
      tags:
        - go

    - name: Install Go tools
      block:
        - name: Install protoc-gen-go and protoc-gen-go-grpc
          shell: |
            go install google.golang.org/protobuf/cmd/protoc-gen-go@latest && \
            go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest
          environment:
            PATH: "{{ go_bin_path }}"
      tags:
        - go-tools

    - name: Build the application with make
      shell: make {{ build_target }}
      args:
        chdir: "{{ app_dir }}"
      environment:
        PATH: "/usr/bin:{{ ansible_env.PATH }}:{{ go_bin_path }}:{{ ansible_env.HOME }}/go/bin"
      tags:
        - build

    - name: Copy the configuration file
      copy:
        src: "{{ config }}"
        dest: "{{ app_dir }}/config.yaml"
        mode: '0644'

    - name: Template systemd service file
      template:
        src: "{{ service_file }}"
        dest: "/etc/systemd/system/{{ service_name }}.service"
        mode: '0644'

    - name: Reload systemd daemon
      command: systemctl daemon-reload

    - name: Enable service
      systemd:
        name: "{{ service_name }}"
        enabled: yes

    - name: Start service
      systemd:
        name: "{{ service_name }}"
        state: started

